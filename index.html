<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline HTML</title>
</head>

<body>
    <!-- Nhhóm thẻ inline là nhóm thẻ chứa nội dung của các loại thông tin: 
    - Văn bản,hình ảnh , tiến trình ,... -->
    <!-- shift + alt + arrow down : copy nhanh -->
    <!-- Ctrl Shift K: xóa dòng code -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Họ và tên</th>
                <th>ĐIểm</th>
                <th>Xếp loại</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4">Khóa A</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Trần tiến tài</td>
                <td>7</td>
                <td rowspan="2">Khá</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Phạm Mạnh Khoa</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="4">Khóa B</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Trần Văn Hưng</td>
                <td>5</td>
                <td>Trung Bình</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Đỗ Đức Thành</td>
                <td>10</td>
                <td>Giỏi</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Tổng cộng</td>
                <td>7.5</td>
                <td>Khá</td>
            </tr>
        </tfoot>
    </table>
    <hr />
    <form action="">
        <table border="1">
            <thead>
                <tr>
                    <td style="text-align: center;" colspan="2">Đăng ký</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td><label for="name">Full Name</label></td>
                <td><input type="text" id="name" placeholder="Nhập tên đăng nhập" required></td>
                </tr>
                <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" id="username" placeholder="Nhập tên"></td>
                </tr>
                <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" id="pass" placeholder="Nhập mật khẩu"></td>
                </tr>
                <tr>
                <td><label for="r_pass">Phập lại Password</label></td>
                <td><input type="password" id="r_pass" placeholder="Nhập lại mật khẩu"></td>
                </tr>
                <tr>
                <td><label for="sex">Giới tính</label></td>
                <td>
                    <input type="radio" name="sex" id="sex" value="nam"><label for="sex">Nam</label>
                    <input type="radio" name="sex" id="sex" value="nư"><label for="sex">Nữ</label>
                </td>
                </tr>
                <tr>
                <td><label for="birth">Ngày sinh</label></td>
                <td><input type="date" id="birth"></td>
                </tr>
                <tr>
                <td><label for="address">Địa chỉ</label></td>
                <td><textarea name="" id="address" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                <td><label for="av">Avatar</label></td>
                <td><input type="file" id="av"></td>
                </tr>
                <tr>
                <td><label for="">Sở thích</label></td>
                <td><input type="checkbox" id="fim"> <label for="fim">Xem phim</label> 
                    <input type="checkbox" id="tt"> <label for="tt">Thể thao</label>
                    <input type="checkbox" id="web"> <label for="web">Web</label></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="reset" value="Reset">
                        <input type="submit" value="OK">
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>

</html>
